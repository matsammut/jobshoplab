title: InstanceConfig

# Example of a 3x3 Instance
# with AGVs

instance_config:
  description: "example config"
  instance:
    description: "3x3"
    specification: |
      (m0,t)|(m1,t)|(m2,t)
      j0|(0,3) (1,2) (2,2)
      j1|(0,2) (2,1) (1,4)
      j2|(1,4) (2,3) (0,3)

    transport:
      type: "agv"
      amount: 1

  logistics: 
    specification: |
      m-0|m-1|m-2
      m-0|0 2 5
      m-1|2 0 8
      m-2|5 2 0

init_state:
  t-0:
    location: m-1