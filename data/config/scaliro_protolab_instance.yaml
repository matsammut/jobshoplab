title: InstanceConfig

# Example of a 6x6 Instance
# with AGVs

instance_config:
  description: "protolab config for scalrio"
  instance:
    description: "6x6"
    specification: |
      (m0,t)|(m1,t)|(m2,t)|(m3,t)|(m4,t)|(m5,t)
      j0|(2,1) (0,3) (1,6) (3,7) (5,3) (4,6)
      j1|(1,8) (2,5) (4,10) (5,10) (0,10) (3,4)
      j2|(2,5) (3,4) (5,8) (0,9) (1,1) (4,7)
      j3|(1,5) (0,5) (2,5) (3,3) (4,8) (5,9)
      j4|(2,9) (1,3) (4,5) (5,4) (0,3) (3,1)
      j5|(1,3) (3,3) (5,9) (0,10) (4,4) (2,1)


    transport:
      type: "agv"
      amount: 6

  logistics: 
    specification: |
      m-0|m-1|m-2|m-3|m-4|m-5|b-0|b-1|b-2|b-3|b-4|b-5
      m-0|   0  21  16   9  37  41  12  18  22  15  28  31
      m-1|  21   0  13  15  17  23  16  11   9  19  14  26
      m-2|  16  13   0  13  23  28  14   8  12  17  21  24
      m-3|   9  15  13   0  31  35  18  14  16  11  29  33
      m-4|  37  17  23  31   0   7  33  29  31  36  18  22
      m-5|  41  23  28  35   7   0  37  32  35  39  21  16
      b-0|  12  16  14  18  33  37   0   8  11  13  22  26
      b-1|  18  11   8  14  29  32   8   0   6  12  19  24
      b-2|  22   9  12  16  31  35  11   6   0   9  23  28
      b-3|  15  19  17  11  36  39  13  12   9   0  27  31
      b-4|  28  14  21  29  18  21  22  19  23  27   0  14
      b-5|  31  26  24  33  22  16  26  24  28  31  14   0

    time_behavior:
        type: "uni"
        offset: 5

  machines:
    prebuffer:
      - capacity: 5
        type: "fifo"
    postbuffer:
      - capacity: 5
        type: "fifo"

  outages:
    - component: "m"
      type: "maintenance"
      duration: 
        type: "poisson"
        base: 1
      frequency: 
        type: "uni"
        offset: 20
        base: 50

    - component: "t"
      type: "recharge"
      duration: 
        type: "gaussian"
        std: 1
        base: 5
      frequency: 
        type: "gaussian"
        std: 3
        base: 40

  buffer:
   - name: "b-0"
     type: "fifo"
     capacity: 1
   - name: "b-1"
     type: "fifo"
     capacity: 1
   - name: "b-2"
     type: "fifo"
     capacity: 1
   - name: "b-3"
     type: "fifo"
     capacity: 1
   - name: "b-4"
     type: "fifo"
     capacity: 1
   - name: "b-5"
     type: "fifo"
     capacity: 1

init_state:
  b-0:
    store: [j-0]
  b-1:
    store: [j-1]
  b-2:
    store: [j-2]
  b-3:
    store: [j-3]
  b-4:
    store: [j-4]
  b-5:
    store: [j-5]
  j-0:
    location: b-0
  j-1:
    location: b-1
  j-2:
    location: b-2
  j-3:
    location: b-3
  j-4:
    location: b-4
  j-5:
    location: b-5
  t-0:
    location: m-0
  t-1:
    location: m-1
  t-2:  
    location: m-2
  t-3:
    location: m-3
  t-4:
    location: m-4
  t-5:
    location: m-5